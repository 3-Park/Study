<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>考试页面</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            height: 20vh;
            background-color: #f8f9fa;
            padding: 20px;
            border-bottom: 1px solid #ddd;
            display: flex;
            justify-content: space-between;
        }

        .exam-info {
            flex: 1;
        }

        .exam-result {
            flex: 1;
            padding-left: 20px;
            border-left: 1px solid #ddd;
            display: none;
        }

        .user-info {
            display: flex;
            flex-direction: column;
            gap: 10px;
            font-size: 14px;
            width: 50%;
        }

        .user-info div {
            padding: 5px;
        }

        .result-info {
            font-size: 14px;
            padding: 10px;
        }

        .total-score {
            font-size: 24px;
            font-weight: bold;
            color: #4CAF50;
            margin-bottom: 10px;
        }

        .score-placeholder {
            color: #999;
            font-style: italic;
        }

        .exam-section {
            height: 80vh;
            padding: 10px;
            background-color: white;
        }

        h2 {
            margin: 0 0 10px 0;
        }

        .exam-form {
            width: 90%;
            margin: 0 auto;
            padding: 10px;
        }
        
        .questions-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
        }
        
        .question {
            background-color: #f8f9fa;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            display: flex;
            flex-direction: column;
        }
        
        .word {
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 8px;
            text-align: center;
        }
        
        .answer-input {
            width: calc(100% - 16px);
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }
        
        .submit-btn {
            display: block;
            width: 200px;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin: 20px auto 0;
            font-size: 16px;
        }
        
        .submit-btn:hover {
            background-color: #45a049;
        }

        @media (max-width: 1200px) {
            .questions-container {
                grid-template-columns: repeat(3, 1fr);
            }
        }

        @media (max-width: 900px) {
            .questions-container {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 600px) {
            .questions-container {
                grid-template-columns: 1fr;
            }
        }

        .result {
            margin-top: 8px;
            font-size: 14px;
            text-align: center;
            display: none;
        }
        
        .correct {
            color: #4CAF50;
        }
        
        .incorrect {
            color: #f44336;
        }

        .nav-buttons {
            position: absolute;
            top: 10px;
            right: 10px;
        }

        .home-btn {
            padding: 5px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }

        .home-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="exam-info">
            <div class="user-info">
                <div>用户名：<span>{{ user.username }}</span></div>
                <div>邮箱：<span>{{ user.email }}</span></div>
                <div>课程信息：<span>{{ course_info }}</span></div>
            </div>
        </div>
        <div class="exam-result">
            <div class="result-info" style="display: none;">
                <div class="total-score">总分：<span id="totalScore"></span></div>
                <div>总题数：<span id="totalQuestions"></span></div>
                <div>正确题数：<span id="correctCount"></span></div>
                <div>错误题数：<span id="incorrectCount"></span></div>
            </div>
        </div>
    </div>

    <div class="nav-buttons">
        <button class="home-btn" onclick="returnToHome()">返回主页</button>
    </div>

    <div class="exam-section">
        <h2>答题区</h2>
        <form id="examForm" class="exam-form">
            <div class="questions-container">
                {% for word in words %}
                <div class="question">
                    <div class="word">{{ word.word }}</div>
                    <input type="text" 
                           class="answer-input" 
                           name="answer_{{ word.id }}" 
                           placeholder="请输入答案"
                           required>
                    <input type="hidden" 
                           name="correct_answer_{{ word.id }}" 
                           value="{{ word.answerA }}|{{ word.answerB }}">
                    <div class="result"></div>
                </div>
                {% endfor %}
            </div>
            <button type="button" class="submit-btn" onclick="console.log('haha');submitExam()">提交答案</button>
        </form>
    </div>

    <script>
        function submitExam() {
            const form = document.getElementById('examForm');
            const questions = form.getElementsByClassName('question');
            let correctCount = 0;
            let totalQuestions = questions.length;
            
            // 检查每个答案
            for (let question of questions) {
                const answerInput = question.querySelector('.answer-input');
                const correctAnswers = question.querySelector('input[type="hidden"]').value.split('|');
                const userAnswer = answerInput.value.trim();
                const resultDiv = question.querySelector('.result');
                
                const isCorrect = correctAnswers.includes(userAnswer);
                if (isCorrect) {
                    correctCount++;
                }
                
                // 显示每题结果
                if (isCorrect) {
                    resultDiv.className = 'result correct';
                    resultDiv.textContent = '正确';
                } else {
                    resultDiv.className = 'result incorrect';
                    resultDiv.textContent = `错误，正确答案是 ${correctAnswers.join(' / ')}`;
                }
                
                resultDiv.style.display = 'block';
                answerInput.disabled = true;
            }
            
            // 显示成绩区域
            document.querySelector('.exam-result').style.display = 'block';
            document.querySelector('.result-info').style.display = 'block';
            
            // 更新成绩显示
            document.getElementById('totalScore').textContent = 
                Math.round((correctCount / totalQuestions) * 100) + ' 分';
            document.getElementById('totalQuestions').textContent = totalQuestions;
            document.getElementById('correctCount').textContent = correctCount;
            document.getElementById('incorrectCount').textContent = totalQuestions - correctCount;
            
            // 禁用提交按钮
            document.querySelector('.submit-btn').disabled = true;
        }

        function returnToHome() {
            const userId = document.getElementById('userId').value;
            const username = document.getElementById('username').value;
            const courseInfo = document.getElementById('courseInfo').value;
            
            try {
                const language = courseInfo.split(' - ')[0];
                localStorage.setItem('userId', userId);
                localStorage.setItem('username', username);
                localStorage.setItem('selectedLanguage', language);
                localStorage.setItem('isReturning', 'true');
            } catch (e) {
                alert('保存信息失败');
            }

            window.location.href = '/index';
        }
    </script>

    <!-- 添加隐藏的输入字段存储用户信息 -->
    <input type="hidden" id="userId" value="{{ user_id }}">
    <input type="hidden" id="username" value="{{ user.username }}">
    <input type="hidden" id="courseInfo" value="{{ course_info }}">
</body>
</html>
